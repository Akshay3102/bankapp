<div class="row">
    <h1 class="text-center">Register Page</h1>
    <div class="col-4"></div>
    <div class="col-4">
        <form (ngSubmit)="register()" [formGroup]="registerForm" class="border mt-5 p-5" >
            <div>
                <label for="">Username</label>
                <input name="uname" formControlName="uname" type="text" class="form-control" placeholder="username">

            </div>
            <div *ngIf="this.registerForm.get('uname')?.touched && this.registerForm.get('uname')?.errors" style="color: red;">
                Invalid Username
            </div>
            <div>
                <label for="">Account Number</label>
                <input name="acno" formControlName="acno" type="text" class="form-control" placeholder="Account number">

            </div>
            <div *ngIf="this.registerForm.get('acno')?.touched && this.registerForm.get('acno')?.errors" style="color: red;">
                Invalid Account Number
            </div>
            <div>
                <label for="">Password</label>
                <input name="pswd" formControlName="pswd" type="password" class="form-control" placeholder="password">
 
            </div>
            <div *ngIf="this.registerForm.get('pswd')?.touched && this.registerForm.get('pswd')?.errors" style="color: red;">
                Invalid password
            </div>
            <div class=" mt-2">
                <button class="btn btn-primary">Register

                </button>
             <span style="float:right">Already User?   <a href="">Login</a></span>
            </div>
        </form>
    </div>
    <div class="col-4"></div>
</div>
