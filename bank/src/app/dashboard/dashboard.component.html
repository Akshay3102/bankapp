<!-- navbar -->
<ul class="nav justify-content-end">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/transaction"> Transaction History</a>
    </li>
    <li class="nav-item">
        <a class="nav-link btn" (click)="delete()">Delete Account</a>
    </li>
    <li class="nav-item">
        <a class="nav-link btn" (click)="logout()">Sign Out </a>
</ul>
<h1 class="text-center fs-2 fw-bold">Welcome {{user}}</h1>
<!-- child selector -->
<app-delete-confirm (onDelete)="onDelete($event)" (onCancel)="cancel()" [item]="acno"></app-delete-confirm>
<div [ngClass]="acno? 'cc':''" class="row">

    <div class="col-1"></div>
    <div class="col-5 ">
        <!-- deposit -->
        <h3 class="text-center">Deposit</h3>
        <form (ngSubmit)="deposit()" [formGroup]="depositForm" class="border mt-5 p-5">

            <div>
                <label for="">Account Number</label>
                <input name="acno" formControlName="acno" type="text" class="form-control" placeholder="Account number">

            </div>
            <div *ngIf="this.depositForm.get('acno')?.touched && this.depositForm.get('acno')?.errors"
                style="color: red;">
                Invalid Account Number
            </div>
            <div>
                <label for="">Password</label>
                <input name="pswd" formControlName="pswd" type="password" class="form-control" placeholder="password">

            </div>
            <div *ngIf="this.depositForm.get('pswd')?.touched && this.depositForm.get('pswd')?.errors"
                style="color: red;">
                Invalid password
            </div>
            <div>
                <label for="">Amount</label>
                <input name="amount" formControlName="amount" type="text" class="form-control" placeholder="Amount">

            </div>
            <div *ngIf="this.depositForm.get('amount')?.touched && this.depositForm.get('amount')?.errors"
                style="color: red;">
                Invalid Amount
            </div>
            <div class=" mt-2">
                <button type="submit" class="btn btn-primary">Deposit

                </button>
            </div>
        </form>
    </div>



    <div class="col-5">
        <!-- withdrawal -->
        <h1 class="text-center">Withdrawal</h1>
        <form (ngSubmit)="withdraw()" [formGroup]="withdrawForm" class="border mt-5 p-5">

            <div>
                <label for="">Account Number</label>
                <input name="acno" formControlName="acno" type="text" class="form-control" placeholder="Account number">

            </div>
            <div *ngIf="this.withdrawForm.get('acno')?.touched && this.withdrawForm.get('acno')?.errors"
                style="color: red;">
                Invalid Account Number
            </div>
            <div>
                <label for="">Password</label>
                <input name="pswd" formControlName="pswd" type="password" class="form-control" placeholder="password">

            </div>
            <div *ngIf="this.withdrawForm.get('pswd')?.touched && this.withdrawForm.get('pswd')?.errors"
                style="color: red;">
                Invalid password
            </div>
            <div>
                <label for="">Amount</label>
                <input name="amount" formControlName="amount" type="text" class="form-control" placeholder="amount">

            </div>
            <div *ngIf="this.withdrawForm.get('amount')?.touched && this.withdrawForm.get('amount')?.errors"
                style="color: red;">
                Invalid Amount
            </div>
            <div class=" mt-2">
                <button type="submit" class="btn btn-primary">Withdrawal

                </button>
            </div>
        </form>
    </div>
    <div class="col-1"></div>
</div>
